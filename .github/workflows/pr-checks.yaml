name: PR Checks

on:
  pull_request:
    branches:
      - 'main'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
          

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test
